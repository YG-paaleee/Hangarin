<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hangarin Icons</title>
</head>
<body>
    <h1>Hangarin Icon Generator</h1>
    <p>Right-click on each icon and save as PNG to the static/img/icons/ folder</p>
    
    <h2>72x72</h2>
    <canvas id="icon72" width="72" height="72"></canvas>
    
    <h2>96x96</h2>
    <canvas id="icon96" width="96" height="96"></canvas>
    
    <h2>128x128</h2>
    <canvas id="icon128" width="128" height="128"></canvas>
    
    <h2>144x144</h2>
    <canvas id="icon144" width="144" height="144"></canvas>
    
    <h2>152x152</h2>
    <canvas id="icon152" width="152" height="152"></canvas>
    
    <h2>192x192</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>384x384</h2>
    <canvas id="icon384" width="384" height="384"></canvas>
    
    <h2>512x512</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2d6a4f');
            gradient.addColorStop(1, '#40916c');
            
            // Fill background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw white "H"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('H', size / 2, size / 2);
            
            // Add download link
            canvas.style.border = '1px solid #ccc';
            canvas.style.cursor = 'pointer';
            canvas.onclick = function() {
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.click();
            };
        }
        
        // Generate all icons
        createIcon('icon72', 72);
        createIcon('icon96', 96);
        createIcon('icon128', 128);
        createIcon('icon144', 144);
        createIcon('icon152', 152);
        createIcon('icon192', 192);
        createIcon('icon384', 384);
        createIcon('icon512', 512);
    </script>
</body>
</html>
